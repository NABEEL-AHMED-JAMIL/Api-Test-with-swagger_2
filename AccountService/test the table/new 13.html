    <div [hidden]="!submitted" style="margin-top: -25px;" class="classWithPadSide">        <div class="row">            <div class="col-xs-3">Name</div>            <div class="col-xs-9  pull-left">{{ model.name }}</div>        </div>        <div class="row">            <div class="col-xs-3">Alter Ego</div>            <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>        </div>        <div class="row">            <div class="col-xs-3">Power</div>            <div class="col-xs-9 pull-left">{{ model.power }}</div>        </div>        <br>        <button class="btn btn-primary" (click)="submitted=false">Edit</button>    </div>
